<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Chart</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- AmCharts CDN -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <style>
    .nav-buttons {
      margin: 40px 0;
      text-align: center;
    }

    .nav-buttons a {
      display: inline-block;
      margin: 8px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #388E3C;
    }
  </style>
</head>

<body>

  <h2>Electricity Generation Mix</h2>

  <div class="container">
    <!-- Chart -->
    <div class="chart-box">
      <canvas id="energyChart"></canvas>
    </div>

    <!-- Table -->
    <div class="table-box">
      <table>
        <tr>
          <th>Source</th>
          <th>Percentage</th>
        </tr>
        <tr class="data-row"><td>Gas</td><td>55</td></tr>
        <tr class="data-row"><td>Coal</td><td>30</td></tr>
        <tr class="data-row"><td>Renewable</td><td>10</td></tr>
        <tr class="data-row"><td>Others</td><td>5</td></tr>
      </table>
    </div>
  </div>

  <h2>Annual Energy Production (MWh)</h2>

  <div class="container">
    <!-- AmCharts Bar Chart -->
    <div class="chart-box">
      <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    </div>

    <!-- Table for Bar Chart -->
    <div class="table-box">
      <table>
        <tr>
          <th>Month</th>
          <th>Production (MWh)</th>
        </tr>
        <tr class="bar-data-row"><td>January</td><td>4500</td></tr>
        <tr class="bar-data-row"><td>February</td><td>3800</td></tr>
        <tr class="bar-data-row"><td>March</td><td>5200</td></tr>
        <tr class="bar-data-row"><td>April</td><td>6100</td></tr>
        <tr class="bar-data-row"><td>May</td><td>5800</td></tr>
        <tr class="bar-data-row"><td>June</td><td>7200</td></tr>
      </table>
    </div>
  </div>

  <!-- ðŸ”½ Navigation Buttons -->
  <div class="nav-buttons">
    <a href="./pie1.html">Pie Chart 1</a>
    <a href="./pie2.html">Pie Chart 2</a>
    <a href="./pie3.html">Pie Chart 3</a>
    <a href="./pie4.html">Pie Chart 4</a>
    <a href="./pie5.html">Pie Chart 5</a>
    <a href="./pie6.html">Pie Chart 6</a>
    <a href="./pie7.html">Pie Chart 7</a>
  </div>

  <!-- Your JS file (ALWAYS at bottom) -->
  <script src="script.js"></script>

</body>
</html>
