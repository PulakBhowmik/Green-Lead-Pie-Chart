<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>amCharts 5 Donut (Green Theme)</title>

  <style>
    #chartdiv { width: 100%; height: 500px; }
    body{
      margin:0;
      padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fdfdfd;
      color:#e7f3ea;
    }
  </style>

  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

<body>
  <div id="chartdiv"></div>

  <script>
    am5.ready(function () {

      var root = am5.Root.new("chartdiv");
      root.setThemes([ am5themes_Animated.new(root) ]);

      var chart = root.container.children.push(am5percent.PieChart.new(root, {
        radius: am5.percent(80),
        innerRadius: am5.percent(40),
        layout: root.horizontalLayout
      }));

      // âœ… Use fillField/strokeField so data.color is used directly
      var series = chart.series.push(am5percent.PieSeries.new(root, {
        name: "Series",
        valueField: "count",
        categoryField: "gender",
        fillField: "color",
        strokeField: "color"
      }));

      var legend = chart.children.push(am5.Legend.new(root, {
        centerY: am5.percent(50),
        y: am5.percent(50),
        layout: root.verticalLayout
      }));

    
      series.data.setAll([
        { gender: "Male Users",   count: 54, color: am5.color(0x16A34A) }, // green
        { gender: "Female Users", count: 57, color: am5.color(0x4ADE80) }  // light green
      ]);

      // Labels/ticks off
      series.labels.template.set("visible", false);
      series.ticks.template.set("visible", false);

      
      series.slices.template.setAll({
        strokeOpacity: 0,
        shadowColor: am5.color(0x000000),
        shadowBlur: 10,
        shadowOffsetX: 2,
        shadowOffsetY: 2,
        shadowOpacity: 0.35
      });

      series.slices.template.set("fillGradient", am5.RadialGradient.new(root, {
        stops: [
          { brighten: -0.8 },
        { brighten: -0.8 },
        { brighten: -0.5 },
        { brighten: 0 },
        { brighten: -0.5 }
        ]
      }));

      legend.data.setAll(series.dataItems);

      series.appear(1000, 100);

    });
  </script>
</body>
</html>
